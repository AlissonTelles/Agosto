<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container dashboard-container">
    <header class="dashboard-header">
      <h1>Editar Perfil de Maya Meetha</h1>
      <a href="ver-perfil.html" class="logout-button">Voltar ao Perfil</a>
    </header>

    <main class="user-dashboard">
      <form action="#" method="post">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" value="Maya Meetha" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" value="maya@exemplo.com" required>
        </div>
        <div class="form-group">
          <label for="senha">Nova Senha</label>
          <input type="password" id="senha" name="senha" required>
        </div>
        <div class="form-group">
          <label for="confirmar-senha">Confirmar Senha</label>
          <input type="password" id="confirmar-senha" name="confirmar-senha" required>
        </div>
        <button type="submit">Salvar Alterações</button>
      </form>
    </main>
  </div>
</body>
</html>
